name: Deploy AWS Infra
on:
  - pull_request  
env:
  tf_version: '1.5.7'
  tg_version: '0.53.2'
  working_dir: 'prod'
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_V2 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_V2 }}
          aws-region: eu-west-1
          
      - name: install and plan terragrunt
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'plan'
          if: github.ref == 'refs/heads/main'
          
      - name: Deploy
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'apply'

      - name: Save Terraform outputs
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
          run: |
            echo "S3_BUCKET_NAME_FROM_GIT=$(terraform output aws_s3_bucket)" >> s3_bucket.txt
            echo "CLOUDFRONT_URL_FROM_GIT=$(terraform output aws_cloudfront_distribution_URL)" >> cloudfront_id.txt
            working-directory: ${{ env.working_dir }}
            shell: bash
      - name: upload the values for job deploy
        uses: actions/upload-artifact@v4
        with:
          name: terra_values
          path: |
            s3_bucket.txt
            cloudfront_id.txt
          

  python_code:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download the values from deploy job
        uses: actions/download-artifact@v4
        with:
          name: terra_values
      - shell: bash
        run: |
          export S3_BUCKET_NAME=${echo "s3_bucket.txt"}
          export CLOUDFRONT_URL=${echo "cloudfront_id.txt"}
      - shell: bash
      - name: Run Python Script
        run: |
          python3 testing_terrgr_ver.py

        

        
    
