name: Deploy AWS Infra
on: 
  push:
    branches:
      - main
env:
  folder: ./test
  S3_BUCKET_NAME: ''
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_V2 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_V2 }}
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.folder }}
      - name: Terraform Init
        run: terraform apply -auto-approve
        working-directory: ${{ env.folder }}
      

      - name: Save Terraform outputs
        id: set_outputs
        working-directory:  ${{ env.folder }}
        run: |
            S3_BUCKET_NAME=$(terraform output -raw aws_s3_bucket_name)
            echo "${S3_BUCKET_NAME}" >> $GITHUB_ENV
      - name: Run Python Script
        run: |
          python3 ${{ env.folder }}/test.py
