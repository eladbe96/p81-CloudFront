name: Deploy AWS Infra
on: 
  push:
    branches:
      - main
env:
  folder: ./test
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_V2 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_V2 }}
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.folder }}
      - name: Terraform Init
        run: terraform apply -auto-approve
        working-directory: ${{ env.folder }}
      

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          working-directory:  ${{ env.folder }}
          env:
               echo "S3_BUCKET_NAME=$(terraform output aws_s3_bucket_name | tr -d '"')" >> $GITHUB_ENV
      - name: Read exported variable
        run: |
          echo "${{ env.S3_BUCKET_NAME }}
      - name: Run Python Script
        run: |
          python3 ${{ env.folder }}/test.py
